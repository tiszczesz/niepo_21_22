<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenie 3</title>

<body>
    <!-- fdgdf gdfgdfgdfgdfgdfgfdgdg -->
    //fdgdfgdfg ERROR
    <script>
        // uzytkwonik podaje dwie liczby a i b (2xprompt)
        const a = parseFloat(prompt("Podaj a:"));
        const b = parseFloat(prompt("Podaj b:"));
        if(!isNaN(a) && !isNaN(b)){
            document.write(`<p>${a} + ${b} = ${(a+b).toFixed(2)}</p>`);
            document.write(`<p>${a} - ${b} = ${(a-b).toFixed(2)}</p>`);
            document.write(`<p>${a} * ${b} = ${(a*b).toFixed(2)}</p>`);
            const wynik = b===0 ? "Nie dzielimy przez ZERO!!" : (a/b).toFixed(2);
            document.write(`<p>${a} / ${b} = ${wynik}</p>`);
        }else{
            document.write("<p>Podano błędne dane</p>");
        }
        // nastepnie wyswitla sie w <p> 12 + 34 = 46 </p>
    </script>
</body>
</html>
