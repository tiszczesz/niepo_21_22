<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cw8.css" />
    <title>Liczby pierwsze</title>
  </head>
  <body>
    <h1>Liczby pierwsze</h1>
    <div class="container">
      <div class="right">
        <div class="line">
          <label for="rows">Podaj ilość wierszy</label>
          <input type="number" name="rows" id="rows" min="5" max="50" />
          <span class="error"></span>
        </div>
        <div class="line">
          <label for="cols">Podaj ilość kolumn</label>
          <input type="number" name="cols" id="cols" min="5" max="50" />
          <span class="error"></span>
        </div>
        <div class="line">
          <input type="button" id="gener" value="Generuj" />
        </div>
      </div>
      <div class="left">
          <div id="result"></div>
      </div>
    </div>
    <script src="cw8.js" defer="true"></script>
  </body>
</html>
