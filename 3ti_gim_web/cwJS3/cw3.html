<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cw3.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Praca ze zdarzeniami w jQuery</h1>
        <div class="line">
            <label for="elem1">Wybierz coś</label><br>
            <input type="checkbox" name="elem1[]" id="elem1_1" value="Opcja do wyboru 1"> <span>Opcja do wyboru 1</span><br>
            <input type="checkbox" name="elem1[]" id="elem1_2" value="Opcja do wyboru 2"> <span>Opcja do wyboru 2</span><br>
            <input type="checkbox" name="elem1[]" id="elem1_3" value="Opcja do wyboru 3"> <span>Opcja do wyboru 3</span><br>
        </div>
        <div class="line">
            <label for="elem2">Napisz coś</label>
            <input type="text" name="elem2" id="elem2">
        </div>
        <div class="line">
            <label for="elem3">Napisz coś</label>
            <textarea rows="3"  name="elem3" id="elem3"></textarea>
        </div>
        <div class="line"><input type="button" value="Wykonaj" id="wykonaj"></div>
    </div>

    <script src="jquery-3.6.0.js"></script>
    <script src="cw3.js"></script>
</body>
</html>
