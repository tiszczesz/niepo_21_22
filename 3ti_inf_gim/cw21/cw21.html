<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cw21.css">
    <title>Document</title>
</head>

<body>
    <h1>Smaczne święta</h1>
    <hr>
    <div class="form">
        <!-- Tutaj formularz do wypelnienia z daniami 
            na wigilie(nazwa cena ilosc sztuk) obiekt stworzyc-->
        <div class="line">
            <label for="name">Nazwa potrawy</label>
            <input type="text" id="name">
        </div>
        <div class="line">
            <label for="price">Cena potrawy</label>
            <input type="number" id="price" min="0" max="200" step="0.01">
        </div>
        <div class="line">
            <label for="quantity">Ilość</label>
            <input type="number" id="quantity" min="1" max="10">
        </div>
        <div class="line">

            <input type="button" id="addNew" value="Dodaj do listy">
        </div>
    </div>
    <div class="table">
        <table id="list">
            <tr>
                <th>Lp</th>
                <th>Nazwa potrawy</th>
                <th>cena</th>
                <th>Ilość porcji</th>
            </tr>
        </table>
    </div>
    <script src="cw21.js" defer></script>
</body>

</html>
