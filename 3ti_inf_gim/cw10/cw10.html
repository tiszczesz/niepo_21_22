<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cw10.css">
    <title>Document</title>
</head>
<body>
    <h1>Moja extra strona!!</h1>
    <div class="line">
        <label for="count">Podaj ilość powtórzeń: </label>
        <input type="number" id="count" min="0" max="100">
        <span class="error"></span>
    </div>
    <div class="line">
        <label for="description">Podaj treść: </label>
        <input type="text" id="description" min="0" max="100">
        <span class="error"></span>
    </div>
    <div class="line">
        <input type="button" value="Zatwierdź" id="run">
    </div>
    <div id="result"></div>
    <script src="cw10.js" defer></script>
</body>
</html>
