<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liczby pierwsze</title>
    <link rel="stylesheet" href="cw13.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="line">
                <label for="row">Liczba wierszy: </label>
                <input type="number" name="rows" id="rows" min="5" max="50">
                <span class="error"></span>
            </div>
            <div class="line">
                <label for="cols">Liczba kolumn: </label>
                <input type="number" name="cols" id="cols" min="5" max="50">
                <span class="error"></span>
            </div>
            <div class="line">
                <input type="button" id="gener" value="Generuj">
            </div>
        </div>
        <div class="right">
            <div id="result">sdadad</div>
        </div>
    </div>
    <script src="cw13.js" defer></script>
</body>
</html>
