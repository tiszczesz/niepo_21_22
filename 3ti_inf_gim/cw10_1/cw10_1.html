<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />    
    <link rel="stylesheet" href="cw10_1.css">

    <title>Tabliczka mnożenia</title>
  </head>
  <body>
    <div>
      <div class="line">
          <label for="cols">Podaj ilość kolumn: </label>
        <input type="number" id="cols" min="1" max="50" value="10"/>
        <span class="error"></span>
      </div>
      <div class="line">
          <label for="rows">Podaj ilość wierszy: </label>
        <input type="number" id="rows" min="1" max="50" value="10"/>
        <span class="error"></span>
      </div>
      <div class="line">
        <input type="button" id="gener" value="Generuj Tabliczkę mnożenia"/>
      </div>
    </div>
    <select class="select" id="colors">
      <option value="red">red</option>
      <option value="green">green</option>
      <option value="yellow">yellow</option>
      <option value="blue">blue</option>
    </select>
    <div class="circle">sdfsd</div>
    <div id="result"></div>
    <script src="cw10_1.js" defer="true"></script>
  </body>
</html>
