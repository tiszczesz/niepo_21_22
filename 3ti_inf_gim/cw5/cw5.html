<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const a = parseFloat(prompt("Podaj a")); 
       const b = parseFloat(prompt("Podaj b")); 
       if(!isNaN(a) && !isNaN(b)){
            document.write(`<p>${a} + ${b} = ${a+b}</p>`);
            document.write(`<p>${a} - ${b} = ${a-b}</p>`);
            document.write(`<p>${a} * ${b} = ${a*b}</p>`);
            const wynik = (b!==0) ? (a/b).toFixed(2) : "BRAK WYNIKU!!";
            document.write(`<p>${a} / ${b} = ${wynik}</p>`);
       }else{
           document.write("<p>Błędne dane!!!</p>");
       }
    </script>
</body>
</html>
