<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenie 6</title>
</head>
<body>
    <script>
        const count = parseInt(prompt("Ile elementów listy?"));
        if(isNaN(count)){
            document.write("<h3>Nie to nie</h3>");
        }else{
            document.write("<ol>");
                for(let i=1; i<=count ; i++ ){ // i = i + 1;
                    document.write(`<li>Element listy: ${i*i}</li>`);
                }
            document.write("</ol>");
        }
    </script>
</body>
</html>
