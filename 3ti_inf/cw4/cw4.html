<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <title>Ćwiczenie 4</title>
</head>
<body>
    <script>
        const firstName = prompt("Podaj swoje imię");
        const age = parseInt(prompt("Podaj swoj wiek"));
        console.log(firstName);
        if(firstName!=null && firstName!="" && !isNaN(age) && age>0){
            document.writeln("<p>Witaj: "+firstName+" "+"twój wiek: "+age+"</p>");
        }else{
            document.writeln("<p>Witaj: Szkoda, że nie chcesz się przedstawić lub podać poprawnie wieku</p>");
        }
    </script>
</body>
</html>
