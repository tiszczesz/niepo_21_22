<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenie 8</title>
</head>
<body>
    <script>
        let losowa = 0;
        let sum = 0;
        let max = Number.MIN_VALUE;
        let min = Number.MAX_VALUE;
        let count = 0;
        do{
            losowa = Math.floor(Math.random()*20);
            document.writeln(losowa+" ");
            if(losowa!=0){
                sum+=losowa;
                count++;
                if(losowa>max) max = losowa;
                if(losowa<min) min = losowa;
            }
        }while(losowa!=0);
        if(count!=0){
            document.write(`<p>ilość liczb: ${count}</p>`);
            document.write(`<p>najwieksza liczba: ${max}</p>`);
            document.write(`<p>najmniejsza liczba: ${min}</p>`);
            document.write(`<p>suma liczb: ${sum}</p>`);
            document.write(`<p>średnia liczb: ${(sum/count).toFixed(2)}</p>`);
        }else{
            document.writeln("<p>Zbiór pusty</p>");
        }
        
    </script>
</body>
</html>
